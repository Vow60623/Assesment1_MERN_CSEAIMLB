<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
  <link rel="stylesheet" href="../CSS/currency.css">
</head>
<body>
    <div class="converter-container">
        <h2><center></center>Currency Converter</h2>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" value="2" min="0" step="0.01">
        
        <label for="fromCurrency">From:</label>
        <select id="fromCurrency">
            <option value="USD">American Dollar</option>
            <option value="USD">Indian Rupees</option>
        </select>
        
        <label for="toCurrency">Convert to:</label>
        <select id="toCurrency">
            <!-- dynamically loaded -->
        </select>
        
        <button onclick="convertCurrency()">Convert</button>
        
        <p id="result"></p>
    </div>
    <script src="../JS/currency.js"></script>
    </body>
</html>
